<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ansattporten - innlogging</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<!-- Main container for the content of this page -->
    <div class="container">
        <h1>Detaljer - Ansattporten innlogging</h1>
        <!-- Welcome message displaying hte name of the user -->
        <h4>Velkommen<span th:text="${name}"></span>!</h4>
        <!-- Display the PID (personal identifier) of the user -->
        <p>Du har logget p√• med ansattporten med pid<span class="bold-text" th:text="${pid}"></span>.</p>
        <!-- Display the ID token -->
        <p>ID-token:</p>
        <div class="token-container" th:text="${idtoken}"></div>
        <!-- Display authorization details -->
        <p>Authorization details:</p>
        <div class="token-container" th:text="${authorizationdetails}"></div>
        <!-- Logout link -->
        <p><a href="/logout">Logg ut</a></p>
    </div>
</body>
</html>
