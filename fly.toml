app = 'dc24-eu-wallet-issuer-workflow'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 8980
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  http_checks = []
  internal_port = 8980
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  [services.tcp_checks]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"

[[env]]
  MATTR_ISSUER="data"