name: Fly Deploy
on:
  push:
    branches:
      - "main"
      - "kan-50-create-github-actions"
  pull_request:
    branches:
      - "main"
      - "kan-50-create-github-actions"

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Create fly.toml
        run: |
          cat <<EOT > fly.toml
          app = "dc24-eu-wallet-issuer-workflow"
          primary_region = 'ewr'

          [build]

          [env]

          [http_service]
            internal_port = 8080
            force_https = true
            auto_stop_machines = true
            auto_start_machines = true
            min_machines_running = 0
            processes = ["app"]
          [[services]]
            internal_port = 8080
            protocol = "tcp"
          
            [[services.ports]]
              handlers = ["http"]
              port = 80
          EOT

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy with Flyctl
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLYV1 }}
